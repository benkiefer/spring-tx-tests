task createWrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.8.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'

jar {
    baseName = 'spring-tx-tests'
    version =  '1.0.0'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'com.googlecode.flyway:flyway-core:2.3.1'
    testCompile 'org.springframework:spring-test:4.0.8.RELEASE'
    testCompile 'org.testng:testng:6.8.13'
    testCompile 'com.h2database:h2:1.4.184'
}
